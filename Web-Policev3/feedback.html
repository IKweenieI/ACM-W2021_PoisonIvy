<body>
    <!-- contact1 -->
    <section class="w3l-simple-contact-form1">
        <div class="contact-form section-gap">
            <div class="wrapper">
                <div class="text-center">
                    <h1 class="center">Give us a Feedback</h1>

                    <div class="footer">
                        <span class="text"></span>
                        <span class="numb"></span>
                    </div>
                </div>


            </div>
            <div class="contact-form center">
                <div class="form-mid">
                    <form action="javascript:sendmail()" method="post">
                        <div class="field">
                            <input type="text" class="form-control" name="Name" id="Name" placeholder="Name"
                                required="">
                        </div>
                        <div class="field">
                            <input type="email" class="form-control" name="Sender" id="Sender" placeholder="Email"
                                required="">
                        </div>
                        <div class="field">
                            <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject"
                                required="">
                        </div>

                        <textarea name="Message" class="form-control" id="Message" placeholder="Message"
                            required=""></textarea>

                        <button id="options-button" type="submit" class="btn btn-contact center">Send Message</button
                            id="options-button">

                    </form>

                </div>

            </div>

        </div>

        </div>
    </section>
